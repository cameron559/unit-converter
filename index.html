<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        </style>
    </head>
    <body>
        <div id="header">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input id="input-btn" placeholder="20" type="text">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="length-card">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-desc">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div id="volume-card">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-desc">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div id="mass-card">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-desc">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
